{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Product List</h1>
{% for product in products %}
<div class="col s3">
  <div class="card">
    <a href="dh[fdsfjks]">
    <div class="card-content">
      <span class="card-title">{{ product.name }}</span>
      <p>Price: {{ product.price| floatformat:2 }}</p>
      <!-- <p>Description: {{ product.description }}</p> -->
    </div>
    </a>
  </div>
</div>
{% endfor %}
{% endblock %}
